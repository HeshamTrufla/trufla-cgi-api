image: ubuntu:16.04

stages:
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay

build-staging:
  image: docker:latest
  services:
  - docker:dind
  tags:
    - docker
  stage: build
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -f app/staging.dockerfile -t "$CI_REGISTRY_IMAGE/staging:$CI_COMMIT_SHA" app/
    - docker push "$CI_REGISTRY_IMAGE/staging:$CI_COMMIT_SHA"
  cache:
    untracked: true
  environment:
    name: staging
  only:
    - staging

deploy-staging:
  stage: deploy
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY_STAGING")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - ssh -tt ubuntu@$STAGING_SERVER "docker service update --image $CI_REGISTRY_IMAGE/staging:$CI_COMMIT_SHA sharpone_cgi"
  environment:
    name: staging
  only:
  - staging

build-production:
  image: docker:latest
  services:
  - docker:dind
  tags:
    - trufla-gitlab-runner
  stage: build
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -f docker/production/Dockerfile -t "$CI_REGISTRY_IMAGE/production:$CI_COMMIT_SHA" .
    - docker push "$CI_REGISTRY_IMAGE/production:$CI_COMMIT_SHA"
  cache:
    untracked: true
  environment:
    name: production
  only:
    - production

deploy-production:
  image: registry.gitlab.com/codetouch/sharpone/sharpone/deploy:1.3.0
  stage: deploy
  tags:
    - trufla-gitlab-runner
  script:
    - ecs-deploy -c prod-ecs-app -n s1-cgi-prod -i $CI_REGISTRY_IMAGE/production:$CI_COMMIT_SHA
  environment:
    name: production
  only:
    - production
  when: manual
