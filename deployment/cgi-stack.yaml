version: '3'

services:

  mongo-primary:
    image: cgimongo
    networks:
      - cginet
    volumes:
      - mongodata1:/data/db
      - mongoconfig1:/data/configdb
    deploy:
      placement:
        constraints: [node.labels.cgi.replica == 1]
    depends_on:
      - mongo-secondary1
      - mongo-secondary2
    environment:
      - REPSET_NAME=cgi-mongo-rep

  mongo-secondary1:
    image: cgimongo
    networks:
      - cginet
    volumes:
      - mongodata2:/data/db
      - mongoconfig2:/data/configdb
    deploy:
      placement:
        constraints: [node.labels.cgi.replica == 2]
    environment:
      - REPSET_NAME=cgi-mongo-rep

  mongo-secondary2:
    image: cgimongo
    networks:
      - cginet
    volumes:
      - mongodata3:/data/db
      - mongoconfig3:/data/configdb
    deploy:
      placement:
        constraints: [node.labels.cgi.replica == 3]
    environment:
      - REPSET_NAME=cgi-mongo-rep

  redis-one:
    image: redis:3.0
    networks:
      - cginet
    volumes:
      - redisdata1:/data
    deploy:
      placement:
        constraints: [node.labels.cgi.replica == 1]
    command: --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes

  redis-two:
    image: redis:3.0
    networks:
      - cginet
    volumes:
      - redisdata2:/data
    deploy:
      placement:
        constraints: [node.labels.cgi.replica == 1]
    command: --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes

  redis-three:
    image: redis:3.0
    networks:
      - cginet
    volumes:
      - redisdata3:/data
    deploy:
      placement:
        constraints: [node.labels.cgi.replica == 2]
    command: --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes

  redis-four:
    image: redis:3.0
    networks:
      - cginet
    volumes:
      - redisdata4:/data
    deploy:
      placement:
        constraints: [node.labels.cgi.replica == 2]
    command: --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes

  redis-five:
    image: redis:3.0
    networks:
      - cginet
    volumes:
      - redisdata5:/data
    deploy:
      placement:
        constraints: [node.labels.cgi.replica == 3]
    command: --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes

  redis-six:
    image: redis:3.0
    networks:
      - cginet
    volumes:
      - redisdata6:/data
    deploy:
      placement:
        constraints: [node.labels.cgi.replica == 3]
    command: --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes

  cgi-api:
    image: aalisharp/cgiapi:1.1.0
    networks:
      - cginet
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
    depends_on:
      - mongo-primary
    ports:
      - "443:443"
    environment:
      - MONGO_URL=mongodb://root:DGc3EjoiOfDl6WofAOBvjPw6wQoOZh9S0AXRo0lQgbwVKD8rn5@mongo-primary:27017,root:DGc3EjoiOfDl6WofAOBvjPw6wQoOZh9S0AXRo0lQgbwVKD8rn5@mongo-secondary1:27017,root:DGc3EjoiOfDl6WofAOBvjPw6wQoOZh9S0AXRo0lQgbwVKD8rn5@mongo-secondary2:27017/cgidata?replicaSet=cgi-mongo-rep&authSource=admin
      - REDIS_CLUSTER_URL='redis-one:6379 redis-two:6379 redis-three:6379 redis-four:6379 redis-five:6379 redis-six:6379'
      - NODE_ENV=production

networks:
  cginet:
    driver: overlay
    
volumes:
  mongodata1:
    driver: local
  mongodata2:
    driver: local
  mongodata3:
    driver: local
  mongoconfig1:
    driver: local
  mongoconfig2:
    driver: local
  mongoconfig3:
    driver: local
  redisdata1:
    driver: local
  redisdata2:
    driver: local
  redisdata3:
    driver: local
  redisdata4:
    driver: local
  redisdata5:
    driver: local
  redisdata6:
    driver: local